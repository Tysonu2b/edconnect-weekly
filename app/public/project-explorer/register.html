    <main class="mx-auto w-90" style="width: 600px;">
        <h4>Signup</h4>
        <div class="alert alert-danger" id="username">Alert</div>
        <div class="alert" id="error-alert"></div>
        <form id="signupForm" class="form-group">
            <div class="form-row">
                <div class="form-group col-md-6">
                     <label class="form-label" >First Name: </label>
                     <input class="form-control form-row" type="text" name="firstName" id="firstName">
                </div>
            <div class="form-group col-md-6">
                <label class="form-label">Last Name:</label>
                <input class="form-control form-row" type="text" name="lastName" id="lastName">
            </div>

            <div class="form-group col-md-6">
                <label class="form-label">Email:</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>

            <div class="form-group col-md-6">
            <label class="form-label">Password:</label>
            <input class="form-control" type="password" name="password" id="password">
            </div>

            <div class="form-group col-md-6">
                <label class="form-label">Program:</label>
                <select id="program" value="Computer Science" name="program" class="form-control">
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <!-- <option value="computer_technology">Computer Technology</option> -->
                </select>
            </div>

            <div class="form-group col-md-3">
                <label class="form-label">Matric Number:</label>
                <input id="matricNumber"class="form-control" type="text" name="matricNumber" placeholder="DSPT/COE/1213/3602">
                </div>
    
            
            <div class="form-group col-md-3">
                <label>Graduation Year:</label>
                <select  id="graduationYear" name="graduationYear" class="form-control">
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <!-- <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option> -->
                </select>
            </div>         
            </div>
            <button class="btn btn-primary" type="submit">Sign up</button>
          
        </form>      
    </main>
