<!DOCTYPE html>
<html>

        <title>Welcome to My webpage</title>

<body>
    
    <nav class="form-control form-inline>
        <a class="navbar-brand" href="index.html">Project Explorer</a> 
        <form class="form-control form-inline">
        <input class="form-control form-inline type="text" placeholder="Search Projects" aria-label="search" value = "search projects">
        <button class="btn btn-outline-light" type="submit">search</button>

    <main>
        <h1>Signup</h1>
        <form class="form-control"> 
            <label>First Name: </label><input class="form-control" type="text" name="firstName"> <br><br>
            <label>Last Name:</label><input class="form-control" type="text" name="lastName"> <br><br>
            <label>Email:</label><input class="form-control" type="email" name="email"> <br><br>
            <label>Password:</label><input class="form-control" type="password" name="password"> <br><br>
            <label>Matric Number:</label><input type="text" name="matricNumber"> <br><br>
            <label>Program:</label>
            <select value="Computer Science" name="program">
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
            </select> <br><br>
            
            <label>Graduation Year:</label>
            <select name="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select> <br><br>
            
            <input type="submit">
        </form>      
    </main>
